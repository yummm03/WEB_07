<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let j = 0 ; j < 5 ; j ++) {
            for(let i = 1 ; i <= j ; i ++) {
                document.write('&nbsp;&nbsp;&nbsp;')
            }
            for(let i = 4 ; i >= j ; i --) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }


        
    </script>
</body>
</html>
