<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        가위바위보 논리 구현을 숙제로 드리겠습니다

        컴퓨터와 가위바위보를 해 승패여부를 파악하는 간단한 게임을 만들어 봅시다
        컴퓨터는 랜덤으로 가위, 바위, 보 셋중 하나를 선택해야하고
        유저는 가위, 바위, 보를 선택할수 있어야 한다.

        우리가 익히 알고있는 가위바위보 로직에따라 승자와 패자를 구분하여 출력
    -->

    <!-- 
        0: 가위
        1: 바위
        2: 보

        와 같은 형태로 가위바위보를 표현 할 수 있다.

        컴퓨터와 가위바위보를 해 승 / 무 / 패를 출력해주는 프로그램을 작성해보자
        입출력은 alert과 prompt를 이용한다.

        컴퓨터 = 랜덤 0 ~ 2;

        내가 이기는 경우
         -> (내가 가위면서 상대가 보)
            이거나
            (내가 바위 이면서 상대가 가위)
            이거나
            (내가 보면서 상대가 바위)

        내가 지는경우
         -> (내가 가위이면서 상대가 바위)
            이거나
            (내가 바위 이면서 상대가 보)
            이거나
            (내가 보면서 상대가 가위)

        무승부인경우
         -> 나와 상대가 같을때
    -->

    <!-- 
        1. alert_'가위바위보 게임'을 출력.
        2. prompt_메세지는 '가위, 바위, 보 셋 중 하나를 선택하세요.' 출력하고, 유저가 질문에 답할 수 있게함.
        3. 컴퓨터는 가위,바위,보 셋 중 하나를 랜덤으로 출력.
        4. alert_컴퓨터의 값과 유저가 답한 값을 비교하여 이긴쪽을 선정. ('승','패')
    -->

    <script>

        let game;
        let 기회 = 10;

        alert(`가위바위보 게임!`);

        for(let i = 1 ; i <= 기회 ; i ++) {

            const 기계 = parseInt(Math.random() * 3);

            while(true){
            game = parseInt(prompt(`0.가위, 1.바위, 2.보 셋 중 하나를 선택하세요`));
            if(typeof game === `number` && game >= 0 && game <= 2){
                break;
            }
            alert('잘못된 값을 입력하셨습니다.')
            }

            alert(`상대 : ${기계}, 나 : ${game}`)

            if(game === 기계) {
                alert(`무`)
            } else if(game > 기계) {
                if(game === 2 && 기계 === 0) {
                    alert(`패`)
                } else {
                    alert(`승`)
                }
            } else if(game < 기계) {
                if(game === 0 && 기계 === 2) {
                    alert(`승`)
                } else {
                    alert(`패`)
                }
            }
        }

    </script>
</body>
</html>
