<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 난수 = Math.random();
        console.log(난수);
        // 0 이상 1 미만

        // 0부타 4까지 랜덤으로 만들고싶다
        console.log(parseInt(Math.random() * 5) );

        // 20부터 80까지 난수
        console.log(parseInt(Math.random() * 61) + 20);


        // parseInt(Math.random() * 범위) + 시작값
    </script>
</body>
</html>
