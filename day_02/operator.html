    <script>

        // operator : 연산자
        //  연산자 : 연산하는문자 (대부분의 연산자는 이항연산자이다.)

        // 산술연산자
            // + : 더하기
            // - : 빼기
            // * : 곱하기
            // / : 나누기

        // 개발용 산술연산자
            // % : 나머지 연산자
                // 10 % 3 을 계산하면 1이 남는다
                // 5 % 2 를 계산하면 1이 남는다
                // 15 % 10을 계산하면 5가 남는다
            // ++, -- : 증감 연산자
                // 단항연산자 : 항이 하나인 연산자 (ex. 나이++)
                // 1만 더하고 빼준다
            // = : 오른쪽 항에 있는 값을 왼쪽 항에 대입
                // 나이 = 24
            
        var 나이;
        나이 = 24;

        나이++;

        console.log(나이);

            // 비교연산자 : 두 항을 비교해, 질문이 참이면 True, 거짓이면 False
                // A > B : A가 B를 초과하는지 "질문"
                // A < B : A가 B 미만인지 "질문"
                // A <= B : A가 B 이하인지 "질문"
                // A >= B : A가 B 이상인지 "질문"
                // A == B : 같은지 비교하는 연산자 (자료형을 고려하지 않음)
                    // 개발에서는 자료형이 굉장히 중요하다
                    // 문자와 숫자를 비교했을때 원래는 당연히 다른거라고 나와야 한다
                    // 유명한 일화 : 0 == '0', 0 == [] 는 true지만 '0' == [] 는 false이다.

                // A === B : 같은지 비교하는 연산자 (자료형까지 포함해 비교) ★이거사용할것임
                    // 0 === '0' -> false
                
                // A != B (자료형고려X), A!== B (자료형고려O) : 다른지 비교하는 연산자 (같으면 false, 다르면 true)

            // 연결연산자
                // + : 항이 문자열일 때 두 문자열을 연결해주는 연산자
                    // '안녕하세요' + '반갑습니다' -> '안녕하세요반갑습니다'

                console.log('나이:' + 나이 + '세');
                console.log(`나이:${나이}세`);
                // 두번째 방식 사용

            // 논리연산자
                // && : AND 연산자, 양쪽 항의 값이 true일때 true, 그렇지 않으면 false
                // || : OR 연산자, 양쪽 항의 값 중 하나라도 true면 true, 그렇지 않으면 false
                // ! : NOT 연산자(단항)


                // ex. 경력10년 이상이면서 남자이거나, 고학력 학위 소지자
                // 남자 true, 여자 false
                // 학위소지여부 true false

                var 경력;
                var 성별;  //남자 true, 여자 false
                var 학위;

                경력 = 15;
                성별 = true;
                학위 = false;

                var 지원가능여부 = (경력>=10 && 성별 === true) || 학위 === true;  // 사실 === true는 필요없다
                console.log(지원가능여부);

            // 삼항연산자 : 조건문
                // 조건 ? 참일때값 : 거짓일때값;
                console.log(지원가능여부?'지원가능합니다':'지원불가합니다');
                // 엑셀 if문과 모양이 똑같다

    </script>
</body>
</html>
