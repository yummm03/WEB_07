    for(let j = 0 ; j <= 5 ; j ++) {
        for(let i = 0 ; i <= j  ; i ++) {
            document.write(`&nbsp`)
        }
        for(let i = 0 ; i <= 10-2*j ; i ++) {
            document.write(`*`)
        }
        document.write(`<br>`)
    }
    for(let j = 0 ; j <= 5 ; j ++) {
        for(let i = 0 ; i <= 5 - j ; i ++) {
            document.write(`&nbsp`)
        }
        for(let i = 0 ; i <= 2*j ; i ++) {
            document.write(`*`)
        }
        document.write(`<br>`)
    }



    </script>
